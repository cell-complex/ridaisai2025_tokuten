<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>N○M休</title>
    <style>
        /* =========================
       全体レイアウト
       ========================= */
        html,
        body {
            height: 100vh;
            /* ビューポート全体を使う */
            margin: 0;
            font-family: "Yu Gothic", sans-serif;
            background: #f6f6f6;
            text-align: center;
            overflow: hidden;
            /* スクロール不要なら隠す */
        }

        /* =========================
       コントロール群（上部）
       - display:flex で横並びに
       - flex-wrap:wrap で小さい幅なら折り返す
       ========================= */
        #controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 1vw;
            /* 要素間の隙間 */
            padding: 0.8vw 0;
        }

        /* =========================
       ボード（プレイヤー領域）
       - grid で 6列×2行 に配置
       - justify-items / align-items で各セルの中央揃え
       ========================= */
        #board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 0.8vw;
            justify-items: center;
            align-items: center;
            width: 95%;
            height: 75vh;
            /* ボード高さを固定して見た目を安定させる */
            margin: 0 auto;
        }

        /* =========================
       各プレイヤーカードの見た目
       - 内部は flex（縦方向）で要素を上下に配置
       ========================= */
        .player {
            width: 13vw;
            /* 横幅を vw で指定（レスポンシブ寄り） */
            height: 35vh;
            /* 高さを vh で指定 */
            background: white;
            border-radius: 0.8vw;
            box-shadow: 0 0 0.4vw rgba(0, 0, 0, 0.3);
            padding: 1vw;
            display: flex;
            flex-direction: column;
            /* 縦方向に並べる */
            align-items: center;
            justify-content: space-between;
            /* 上中下の要素を均等に配置 */
            transition: 0.3s;
            font-weight: bold;
            font-size: 4vh;
        }

        /* 非アクティブ（休み中） */
        .inactive {
            background: #ddd;
            color: #888;
        }

        /* 抜け（winner） */
        .winner {
            background: red;
            color: #000;
            font-weight: bold;
        }

        .winner-text {
            font-size: 3vw;
            color: white;
        }

        /* 得点表示 */
        .score {
            font-size: 4vw;
            font-weight: bold;
        }

        /* ステータス（休み／Lock）表示の領域 */
        .status {
            font-size: 2vw;
            font-weight: bold;
            height: 2.5vw;
        }

        /* Lockの表示調整 */
        .lock {
            font-size: 3vw;
            color: black;
            position: relative;
            top: -2vw;
            display: inline-block;
        }

        /* ○×ボタン群：横並びにするために flex を使用 */
        .btns {
            display: flex;
            gap: 0.6vw;
            justify-content: center;
            width: 90%;
        }

        /* ○・×ボタンの共通スタイル
       - aspect-ratio:1 で正方形にする（ブラウザサポート注意） */
        .btns button {
            flex: 1;
            aspect-ratio: 1;
            border: none;
            border-radius: 0.8vw;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5vw;
            transition: 0.2s;
        }

        /* リセットボタン（プレイヤー個別） */
        .btns .reset {
            flex: none;
            aspect-ratio: 2;
            /* 横長にする */
            width: 85%;
            font-size: 1.5vw;
            background: gray;
            color: white;
            border-radius: 0.6vw;
        }

        .btns button:hover {
            opacity: 0.8;
        }

        .plus {
            background: red;
            color: white;
        }

        .miss {
            background: blue;
            color: white;
        }

        /* =========================
       上部コントロールのボタン共通デザイン
       - controlBtn でサイズを統一
       - GreenBtn / PinkBtn は色だけ変える
       ========================= */
        .controlBtn {
            flex: none;
            /* 横伸びしない */
            min-width: 8vw;
            /* 最低幅を確保 */
            height: 4vw;
            /* 高さを統一 */
            border: none;
            border-radius: 0.8vw;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 0;
            /* 中の余白は min-width/height で調整済み */
            display: inline-flex;
            /* 中央揃え用にflexにしておく */
            align-items: center;
            justify-content: center;
        }

        .GreenBtn {
            background: #4CAF50;
            color: white;
            font-size: 90%;
        }

        .GreenBtn:hover {
            background: #45a049;
        }

        .PinkBtn {
            background: rgb(255, 0, 183);
            color: white;
            font-size: 70%;
        }

        .PinkBtn:hover {
            background: rgb(200, 0, 144);
        }

        /* 数字入力欄 */
        #controls input[type="number"] {
            width: 3vw;
            padding: 1vw 1vw;
            border: 0.1vw solid #ccc;
            border-radius: 0.5vw;
            text-align: center;
            font-size: 2vw;
            font-weight: bold;
            margin: 1.5vw 0;
            background: white;
        }

        #controls label {
            font-weight: bold;
            font-size: 2vw;
        }

        #KaiYashumi {
            margin-right: 3vw;
        }

        #questionCount {
            font-weight: bold;
            font-size: 3vw;
            margin-right: 3vw;
        }
    </style>
</head>

<body>
    <!-- =========================
       コントロール領域
       - 入力欄（正解必要回数、休み回数）
       - スルー・戻る・全枠リセット のボタン
       ========================= -->
    <div id="controls">
        <input type="number" id="winCount" value="3" min="1" />
        <label>回正解で抜け！ 誤答で</label>
        <input type="number" id="lockCount" value="1" min="1" />
        <label id="KaiYashumi">回休み</label>
        <span id="questionCount"></span>
        <button id="nextBtn" class="controlBtn GreenBtn">スルー</button>
        <button id="backBtn" class="controlBtn GreenBtn">1つ戻る</button>
        <button id="AllResetBtn" class="controlBtn PinkBtn">全枠リセット</button>
        <button id="resetQuestionCount" class="controlBtn PinkBtn">問題数リセット</button>
    </div>

    <!-- =========================
       プレイヤーボード（ここに JS で .player を追加する）
       ========================= -->
    <div id="board"></div>

    <script>
        /* -------------------------
           定数・初期設定
           ------------------------- */
        const board = document.getElementById("board");
        const N = 12;
        let winNeeded = parseInt(document.getElementById("winCount").value);
        let lockTurns = parseInt(document.getElementById("lockCount").value);

        let players = Array.from({ length: N }, (_, i) => ({
            id: i + 1,
            score: 0,
            lock: 0,
            active: true,
            winner: false
        }));

        let history = [];
        let questionCount = 1; // 初期値

        function saveState() {
            // players と問題数を履歴に保存
            history.push({
                players: JSON.parse(JSON.stringify(players)),
                questionCount: questionCount
            });
            if (history.length > 50) history.shift();
            localStorage.setItem("players", JSON.stringify(players));
            localStorage.setItem("questionCount", questionCount);
        }

        function updateQuestionCount() {
            document.getElementById("questionCount").textContent = "Q" + questionCount;
        }

        function incrementQuestionCount() {
            questionCount++;
            updateQuestionCount();
        }

        function render() {
            board.innerHTML = "";
            winNeeded = parseInt(document.getElementById("winCount").value);
            lockTurns = parseInt(document.getElementById("lockCount").value);

            players.forEach(p => {
                const div = document.createElement("div");
                div.className = "player";
                if (!p.active && !p.winner) div.classList.add("inactive");
                if (p.winner) div.classList.add("winner");

                const header = document.createElement("div");
                header.textContent = `No.${p.id}`;

                const score = document.createElement("div");
                score.className = "score";
                score.textContent = p.winner ? "" : p.score;
                if (p.winner) score.innerHTML = `<span class="winner-text">抜け！</span>`;

                const status = document.createElement("div");
                status.className = "status";
                if (p.lock > 0 && !p.winner) status.innerHTML = `<span class="lock">Lock${p.lock}</span>`;
                else status.innerHTML = "";

                const btns = document.createElement("div");
                btns.className = "btns";

                if (!p.winner) {
                    const plusBtn = document.createElement("button");
                    plusBtn.textContent = "○";
                    plusBtn.className = "plus";
                    plusBtn.disabled = !p.active;
                    plusBtn.onclick = () => {
                        saveState();
                        p.score++;
                        incrementQuestionCount();
                        if (p.score >= winNeeded) { p.winner = true; p.active = false; }
                        players.forEach(other => {
                            if (other.id !== p.id && other.lock > 0) {
                                other.lock--;
                                if (other.lock === 0 && !other.winner) other.active = true;
                            }
                        });
                        render();
                    };

                    const missBtn = document.createElement("button");
                    missBtn.textContent = "×";
                    missBtn.className = "miss";
                    missBtn.disabled = !p.active;
                    missBtn.onclick = () => {
                        saveState();
                        p.lock = lockTurns;
                        p.active = false;
                        incrementQuestionCount();
                        players.forEach(other => {
                            if (other.id !== p.id && other.lock > 0) {
                                other.lock--;
                                if (other.lock === 0 && !other.winner) other.active = true;
                            }
                        });
                        render();
                    };

                    btns.append(plusBtn, missBtn);
                } else {
                    const resetBtn = document.createElement("button");
                    resetBtn.textContent = "リセット";
                    resetBtn.className = "reset";
                    resetBtn.onclick = () => {
                        saveState();
                        Object.assign(p, { score: 0, lock: 0, active: true, winner: false });
                        render();
                    };
                    btns.append(resetBtn);
                }

                div.append(header, score, status, btns);
                board.appendChild(div);
            });

            updateQuestionCount();
        }

        // スルー
        document.getElementById("nextBtn").onclick = () => {
            saveState();
            players.forEach(p => {
                if (p.lock > 0) {
                    p.lock--;
                    if (p.lock === 0 && !p.winner) p.active = true;
                }
            });
            incrementQuestionCount();
            render();
        };

        // 全枠リセット
        document.getElementById("AllResetBtn").onclick = () => {
            if (confirm("全枠をリセットしますか？")) {
                saveState();
                players = players.map(p => ({ id: p.id, score: 0, lock: 0, active: true, winner: false }));
                localStorage.removeItem("players");
                render();
            }
        };

        // 戻る（undo）
        document.getElementById("backBtn").onclick = () => {
            if (history.length > 0) {
                const last = history.pop();
                players = last.players;
                questionCount = last.questionCount;
                render();
            }
        };

        // 問題数リセット
        document.getElementById("resetQuestionCount").onclick = () => {
            if (confirm("問題数をリセットしますか？")) {
                questionCount = 1;
                updateQuestionCount();
            }

        };

        // ページロード時に復元
        window.addEventListener("load", () => {
            const savedPlayers = localStorage.getItem("players");
            const savedQ = localStorage.getItem("questionCount");
            if (savedPlayers) players = JSON.parse(savedPlayers);
            if (savedQ) questionCount = parseInt(savedQ);
            render();
        });

        render();
    </script>
</body>

</html>
